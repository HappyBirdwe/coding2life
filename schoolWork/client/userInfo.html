<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息页面</title>
    <style>
        * {
        margin: 0;
        padding: 0;
    }
    body,
    .userInfo-container {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #b1b1b1;
        box-sizing: border-box;
        min-width: 600px;
    }
    .userInfo-container .left-nav {
        width: 120px;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .left-nav .nav-item {
        width: 100%;
        text-align: center;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        margin-bottom: 2px;
        background: #303030;
        height: 120px;
    }
    .nav-item:hover {  
        background-color: #b1b1b1;
    }
    .item-active {
        background: rgb(111, 111, 235);
    }
    .nav-item > img {
        width: 30%;
        padding: 30px 40px 10px;
    }
    .userInfo-box {
        width: 360px;
        position: absolute;
        box-sizing: border-box;
        background-color: #dbb4b4;
        border-radius: 10px;
        box-shadow: 10px 10px 10px 5px #888888;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        left: 40%;
        top: 10%;
        transform: translate3d(-50%, -50%);
    }
    .userInfo-box-hidden {
        display: none;
    }
    .userInfo-box-header {
        height: 40px;
        background-color: #303030;
        color: #ffffff;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
    }
    .enter-form {
        margin-left: 40px;
        margin-top: 6px;
        font-size: 18px;
        padding: 0 10px;
    }
    .enter-form > span {
        height: 30px;
        display: inline-block;
    }
    .enter-form > span >p {
        color: #303030;
        font-size: 10px;
        margin-left: 85px; 
    }
    .enter-form >span:nth-last-of-type(1) {
        margin-top: 6px;
    }
    .enter-form > span > label {
        margin-left: 42px;
    }
    .enter-form > span >input {
        font-size: 22px;
        width: 60%;
        border: 1px solid gray;
        border-radius: 2px;
        margin-top: 10px;
    }
    #select-bar {
        display: inline-block;
        height: 30px;
        width: 96%;
        margin-left: 6px;
        line-height: 30px;
        text-align: center;
        font-size: 16px;
        background-color: #707070;
        border-radius: 6px;
        color: #ffffff;
        position: relative;
    }
    #select-bar::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 1%;
        top: 36px;
        left: 0;
        border-bottom: 1px solid #303030;
        transform: scale(0.5);
        transform-origin: 0 0;
    }
    .avatar {
        box-sizing: border-box;
        height: 160px;
        padding: 10px 20px 0;
        margin-top: 10px;
        text-align: center;
    }
    .avatar > img {
        display: inline-block;
        height: 90%;
        width: 40%;
        border-radius: 6px;
    }
    .avatar > img:nth-child(1) {
        margin-right: 10px;
    }
    .avatar > img:hover {
        border-top: 1px solid #ffffff;
        border-left: 1px solid #ffffff;
        box-shadow: 4px 4px  5px #888888;
    }
    .imgTap {
        border-top: 2px solid gray;
        border-left: 2px solid gray;
        border-bottom: 1px solid #ffffff;
        border-right: 1px solid #ffffff;
    }
    .btn-box {
        margin-top: 16px;
        height: 40px;
        float: left;
        padding: 0 16%;
    }
    .btn-box > button {
        display: inline-block;
        text-align: center;
        margin-left: 66px;
        width: 100px;
        height: 32px;
        line-height: 32px;
        border-radius: 6px;
        color: #ffffff;
        font-weight: 400;
        font-size: 12px;
        background-color: #606060;
    }

    .userList-wrapper {
        position: absolute;
        top: 20%;
        left: 30%;
        transform: translate3d(-50%, -50%);
    }
    .userList-wrapper-hidden {
        display: none;
    }
    .userList-wrapper > table > thead> tr >td {
        display: inline-block;
        padding: 0 8px;
        font-size: 20px;
        color: #ffffff;
        background-color: #303030;
        border-radius: 6px;
        height: 40px;
        line-height: 40px;
        margin-left: 4px;
    }
    </style>
</head>

<body>
    <!-- 第一部分 用户信息 -->
    <div class="userInfo-container">
        <div class="left-nav">
            <div class="nav-item"><img src="./images/ui/self.png" alt=""><span>用户信息</span></div>
            <div class="nav-item"><img src="./images/ui/userList.png" alt=""><span>用户列表</span></div>
            <div class="nav-item"><img src="./images/ui/catalog.png" alt=""><span>衣柜</span></div>
            <div class="nav-item"><img src="./images/ui/suits.png" alt=""><span>衣服设置</span></div>
            <div class="nav-item"><img src="./images/ui/mySuits.png" alt=""><span>我的衣柜</span></div>
            <div class="nav-item"><img src="./images/ui/exit.png" alt=""><span>退出</span></div>
        </div>
        <div class="userInfo-box userInfo-box-hidden">
            <div class="userInfo-box-header"><span>用户信息</span></div>
            <form action="" class="enter-form">
                <span>用户名称: <input type="text" name="" id=""></span>
                <span>用户实名: <input type="text" name="" id=""></span>
                <span>密&emsp;&emsp;码: <input type="text" name="" id="">
                    <p>*如密码不需修改则不用填写</p>
                </span>
                <span>密码确认: <input type="text" name="" id="">
                    <p>*如密码不需修改则不用填写</p>
                </span>
                <span>性&emsp;&emsp;别:
                    <label><input name="sex" type="radio" value="man" checked />男</label>
                    <label><input name="sex" type="radio" value="women" />女</label>
                </span>
            </form>
            <span id="select-bar">模型选择</span>
            <div class="avatar ">
                <img src="" alt="" class="">
                <img src="" alt="" class="">
            </div>
            <div class="btn-box">
                <button type="submit">保存信息</button>
            </div>
        </div>
    </div>

    <!-- 第二部分 用户列表 -->
    <div class="userList-wrapper userList-wrapper-hidden">
        <table>
            <thead>
                <tr>
                    <td>id</td>
                    <td>用户名称</td>
                    <td>用户实名</td>
                    <td>性别</td>
                    <td>模型选择</td>
                    <td>是否管理员</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <!-- 这里存放数据用户列表数据 -->
            </tbody>
        </table>
    </div>







    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let imgList = ['./images/data/model/mheadA.png', './images/data/model/mheadB.png', './images/data/model/wheadA.png', './images/data/model/wheadB.png']
        $(document).ready(function () {
            const IMG1 = '.avatar>img:nth-child(1)';
            const IMG2 = '.avatar>img:nth-child(2)';
            let a = $('.enter-form > span > label ').find('input:radio[name="sex"]:checked').val();
            if (a == 'man') {
                $(IMG1).attr('src', imgList[0]);
                $(IMG2).attr('src', imgList[1]);
            }
            else if (a == 'women') {
                $(IMG1).attr('src', imgList[2]);
                $(IMG2).attr('src', imgList[3]);
            }
            $(".enter-form > span > label > input").click(function () {
                let a = $('.enter-form > span > label ').find('input:radio[name="sex"]:checked').val();
                if (a == 'man') {
                    $(IMG1).attr('src', imgList[0]);
                    $(IMG2).attr('src', imgList[1]);
                }
                else if (a == 'women') {
                    $(IMG1).attr('src', imgList[2]);
                    $(IMG2).attr('src', imgList[3]);
                }
            });
            $(IMG1).click(() => {
                $(IMG2).removeClass('imgTap');
                $(IMG1).addClass('imgTap');
            })
            $(IMG2).click(() => {
                $(IMG1).removeClass('imgTap');
                $(IMG2).addClass('imgTap');
            })
            for (let i = 1; i <= 6; i++) {
                $(`.left-nav .nav-item:nth-of-type(${i})`).click(() => {
                    $('.left-nav .nav-item').each((i, item) => {
                        $(item).css('background-color', '#303030').removeClass('item-active');
                    })
                    $(`.left-nav .nav-item:nth-of-type(${i})`).css('background-color', 'rgb(111, 111, 235)').addClass('item-active');
                    
                    let itemList = ['.userInfo-box','.userList-wrapper']
                    let hiddenList = ['userInfo-box-hidden','userList-wrapper-hidden']
                    if ($(`.left-nav .nav-item:nth-of-type(1)`).attr('class').indexOf('item-active') > -1) {
                            $(itemList[0]).removeClass(hiddenList[0]);
                    }
                    else {
                        $(itemList[0]).addClass(hiddenList[0])
                    }
                    if ($(`.left-nav .nav-item:nth-of-type(2)`).attr('class').indexOf('item-active') > -1) {
                            $(itemList[1]).removeClass(hiddenList[1]);
                    }
                    else {
                        $(itemList[1]).addClass(hiddenList[1])
                    }
                })
            }
        });
    </script>
</body>

</html>
