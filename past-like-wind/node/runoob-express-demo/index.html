<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>node get方法尝试</title>
</head>

<body>
    <div class="get-demo">
        <div class="titel" style="background:hotpink;color:#ffffff">get_demo</div>
        <form action="http://127.0.0.1:8081/process_get" method="GET">
            First Name:　<input type="text" name="first_name" /> <br>
            Second Name: <input type="text" name="last_name" /> <br>
            <input type="submit" value="Submit">
        </form>
    </div>


    <div class="post-demo">
        <div class="titel" style="background:hotpink;color:#ffffff">post_demo</div>
        <form action="http://127.0.0.1:8081/process_post" method="POST">
            First Name: <input type="text" name="first_name"> <br>

            Last Name: <input type="text" name="last_name"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="file-demo">
        <div class="titel" style="background:hotpink;color:#ffffff">file_demo</div>
        <h3>文件上传：</h3>
        选择一个文件上传: <br />
        <form action="/file_upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" size="50" />
            <br />
            <input type="submit" value="上传文件" />
        </form>
    </div>

</body>

</html>
