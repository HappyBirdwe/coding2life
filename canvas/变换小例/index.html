<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变换小例</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
        overflow: hidden;
    }
    #test {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background-color: pink;
        border: 1px black solid;
    }
    </style>
</head>
<body>
    <canvas id="test" height="400" width="400">你的浏览器不支持canvas!</canvas>
</body>
    <script>
        window.onload = function() {
            var flag = 0;
            var scale = 100;
            var canvas = document.querySelector("#test");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
            }
            ctx.save();
            ctx.translate(150,150)
            ctx.beginPath();
            ctx.fillRect(-50, -50, 100, 100); 
            ctx.restore();

            setInterval(function() {
                flag++;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(150,150);
                ctx.rotate(flag*Math.PI/180);

                // 大小变化控制
                if(scale == 100)
                {
                    flagScale = -1;
                }else if(scale == 0){
                    flagScale = 1
                }
                scale += flagScale;
                // console.log(scale);
                ctx.scale(scale/50, scale/50);
 
                ctx.beginPath();
                ctx.fillRect(-50, -50, 100, 100);
                ctx.restore();  
            },1000/40);
        }
    </script>
</html>
